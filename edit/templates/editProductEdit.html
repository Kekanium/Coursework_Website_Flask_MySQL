<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Редактировать</title>
    <meta charset="UTF-8">
</head>

<body>
<div class="div_like_belt_1">
    <p class="article_1">Продукт с id={{idProduct}}</p>
</div>

<form method="post">
    <input type="text" name="Name" placeholder="Имя" autofocus value={{ Name }} required>
    <input type="text" name="Material" placeholder="Материал" autofocus value={{ Material }} required>
    <input type="text" name="UnitOfMeasurement" placeholder="Единица измерения" autofocus value={{ UnitOfMeasurement }}
           required>
    <input type="number" name="PricePerUnit" placeholder="Цена за единицу" autofocus value={{ PricePerUnit }} required>
    <input type="number" name="ActualQuantity" placeholder="Количество" autofocus value={{ ActualQuantity }} required>
    <input type="date" name="FixationDate" placeholder="Дата фиксации" autofocus value={{ FixationDate }} required>
    <input type="number" name="ReservedProduct" placeholder="Зарезервировано" autofocus value={{ ReservedProduct }}
           required>
    <input type="date" name="ReservationDate" placeholder="Дата резервации" autofocus value={{ ReservationDate }}
           required>
    <button type="submit">Изменить</button>
</form>

<div class="div_like_button_1">
    <a href="{{ url_for('edit.editProducts') }}" class="a_yellow">Вернуться</a>
</div>
</body>
</html>
